<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="bg-container">
        <nav class="nav-bar">
            <div>
                <h1 class="logo-heading">Startup 3</h1>
            </div>
            <div class="menu">
                <a class="nav-item" href="#">Prices</a>
                <a class="nav-item" href="#">Blog</a>
                <a class="nav-item" href="#">Feedback</a>
                <a class="nav-item" href="#"><button class="purchase-btn">Purchase</button></a>
            </div>
        </nav>
        <div class="body-container">
            <div class="description-container">
                <h2 class="description-heading">Generate <br/>Awesome Web <br/>Pages</h2>
                <p class="description">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                <a href="#"><button class="learn-more-btn">Learn More</button></a>
            </div>
            <div class="form-container">
                <h3 class="sign-up-heading">Sign Up Now</h3>
                <form class="form">
                    <input type="email" placeholder="Your email" class="input-field"/>
                    <input type="password" placeholder="Your password" class="input-field"/>
                    <div class="check-box-container">
                        <input type="checkbox" name="checkBox" id="checkBox" class="check-box">
                        <label class="label-text" for="checkBox">I agree to the terms of Service</label>
                    </div>
                    <button type="submit" class="sign-in-btn">Sign In</button>
                </form>
                <div class="line-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                        <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="or-text"> &nbsp;or&nbsp;</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                        <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <button type="button" class="twitter-btn">Login via Twitter</button>
                <p class="account-status-text">Do you have an Account? <a href="#" class="sign-in-text">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
